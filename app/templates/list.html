<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ title }}</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                {% for k, v in messages.messages[0].items() %}
                    <th>{{ k }}</th>
                {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for message in messages.messages %}
                <tr>
                    {% for k, v in message.iteritems() %}
                    <td>{{ v }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
